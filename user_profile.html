<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container1">
        <div class="header1">
            <div class="logo">
                <img src="Images/logo.png">
                <div class="logo-text">Harmonix</div>
            </div>
            <div class="sidebar-icon">
                <!-- Add sidebar icon if needed -->
            </div>
            <div class="search-box">
                <img src="images/search.png" class="unique" />
                <input type="text" class="search-input" placeholder="Search songs, albums, artists ...">
            </div>
            <div class="user-section">
                <div class="profile-avatar">
                    <img src="Images/user-avatar.jpg" alt="User Avatar">
                </div>
                <div class="user-info">
                    <h2>User Name</h2>
                    <p>Email: user@example.com</p>
                    <p>Location: City, Country</p>
                </div>
            </div>
        </div>
        <div class="content3">
            <!-- Add user-specific content here -->
            <h1>Welcome to Your Profile</h1>
            <p>This is your user profile page. You can customize it further to display user-specific information and actions.</p>
        </div>
        <div class="footer">
            <!-- Add footer content if needed -->
        </div>
    </div>
</body>
</html>
