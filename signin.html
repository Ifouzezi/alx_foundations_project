<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <script src="script.js"></script>
        <title>Sign in</title>
    </head>
<body>
    <div class="container">
        <div class="header layout style">
            <div class="logo">
                <img src="images/logo.png" />
                <div class="logo-text">Harmonix</div>
            </div>
        </div>
        <div class="content1">
            <div class="divider1"></div>
            <div class="button1" ><a href="signup.html" class="no-underline1">
                <button type="button" class="sign-up-button1">SIGN UP</button>
              </a></div>
            <div class="button2">SIGN IN</div>
            <div class="details">
                <div class="heading">Sign into your account.</div>
                    <div class="subheading">
                        <span class="light-text">Time to make your unique music blend on </span>
                        <span class="highlight-text">Harmonix!</span>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" onfocus="clearPlaceholder('email')" onblur="restorePlaceholder('email')" value="Email Address">
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" onfocus="clearPlaceholder('password')" onblur="restorePlaceholder('password')" value="Password">
                    </div>
                    <div class="divider-horizontal">
                        <div class="divider-container">
                            <hr class="line">
                            <div class="or">or</div>
                            <hr class="line">
                          </div>
                        <div class="social-box">
                            <div class="social">
                                <img src="Images/google.png" alt="Google Icon" />
                                <div class="social-text"></div>
                            </div>
                            <div class="social">
                                <img src="Images/facebook.png" alt="Facebook Icon" />
                                <div class="social-text"></div>
                            </div>
                        </div>
                        <div class="terms-text">
                            By clicking “Sign in,” you agree to our <a href="#">Terms to Use</a> and <a href="#">Privacy Policy</a>
                    </div>
                    <form action="signin.html" method="get">
                        <button type="submit" class="sign-up-button">
                          <strong>Sign in</strong>
                        </button>
                      </form>                      
                        <p class="fp"><a href="forgot_password.html" class="no-underline">Forgot Password?</a></p>
                </div>
            </div>
    </div>
</body>
</html>
